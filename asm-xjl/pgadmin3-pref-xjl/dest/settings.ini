Colour3=black
Colour4=rgb(128, 128, 0)
Colour5=rgb(0, 128, 255)
Colour6=rgb(128, 0, 128)
Colour7=rgb(0, 128, 128)
Colour10=rgb(255, 61, 70)
Colour11=rgb(255, 61, 255)
