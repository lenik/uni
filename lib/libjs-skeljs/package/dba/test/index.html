<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DBA Tests</title>
    <script type="module" lang="ts">
        import { createApp } from "vue";
        import { createPinia } from 'pinia'
        import { createRouter, createWebHashHistory } from 'vue-router';
        import { fs2Routes } from 'skeljs-core/src/vue/routes';

        import App from "./App.vue";
        import Index from "./Index.vue";
        import DataObjvDemo from "./DataTables/DataObjvDemo.vue";
        import DataTabDemo from "./DataTables/DataTabDemo.vue";
        import AjaxArrayDemo from "./DataTables/AjaxArrayDemo.vue";
        import AjaxObjectDemo from "./DataTables/AjaxObjectDemo.vue";

        const routes = fs2Routes(
            [Index, {
                'data-tab': [DataTabDemo],
                'data-objv': [DataObjvDemo],
                'ajax-array': [AjaxArrayDemo],
                'ajax-object': [AjaxObjectDemo],
            }]);
        const router = createRouter({
            history: createWebHashHistory(),
            routes: routes,
        });

        const app = createApp(App);
        app.use(router);
        app.use(createPinia());

        app.mount("#app");
    </script>
</head>

<body class="full-size">

    <div id="app" class="flex-column full-size">
    </div>

</body>

</html>
