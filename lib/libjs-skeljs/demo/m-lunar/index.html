<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Lunar Calendar</title>

        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui/themes/base/all.css">
        <link rel="stylesheet" type="text/css" href="../.skel/skel.css">
        <link rel="stylesheet" type="text/css" href="index.css">

        <script data-main="index.js" src="../node_modules/requirejs/requirejs.js"></script>
        
        <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/moment/min/moment-with-locales.min.js"></script>
        <script src="../node_modules/clndr/clndr.min.js"></script>

        <script src="../node_modules/underscore/underscore.js"></script>
        <script src="../node_modules/vue/dist/vue.js"></script> -->

        <script src="../libjs/lenik/inlineEdit.js"></script>
        <script src="../libjs/lenik/lunar.js"></script>

        <script src="index-model.js"></script>
        <script src="../.skel/skel.js"></script>
        <script src="../.skel/site-supp.js"></script>
        <script src="index.js"></script>

    </head>
<body class="flex-column full-size">

    <div id="top" class="clear-each">
        <div id="sitebar" class="overflow-auto">
            <a class="icon float-left">
                <svg version="1.1" viewBox="0 0 1000 1000" width="32" height="32"
                    style="fill: #ffd">
                    <path d="M974,581.3C959.7,479.1,829.1,474,829.1,474c0-32.7-43.5-51.9-43.5-51.9h-625c-40.2,0-46.1,56.1-46.1,56.1c8.4,315,198.5,418.9,198.5,418.9h327.5c46.9-34.3,111.4-134,111.4-134c10.1,3.4,79.6-0.9,107.2-6.7C886.7,750.5,988.2,683.4,974,581.3z M339.8,842.7C180.7,727.1,196.6,483.3,196.6,483.3h88C236,621.5,332.3,795.8,345.7,820C359.1,844.3,339.8,842.7,339.8,842.7z M851.6,699.4c-41.1,24.4-71.3,8.4-71.3,8.4c42.7-59.5,46.1-174.2,46.1-174.2c7.5,2.5,13.4-28.5,67.1,26C947.1,613.9,892.7,675.1,851.6,699.4z"/>
                    <path d="M90.3,990h738.4c36.3,0,65.7-31,65.7-69.4H24.7C24.7,959,54,990,90.3,990z"/>
                    <path d="M324.6,82c0,0-130.6,79.7-48.6,154.1c82,74.5,74.5,102.2,26.8,167.6c0,0,89.6-45.2,77.8-114c-11.8-68.7-98-103-79.6-150.7C319.7,91.3,324.6,82,324.6,82z"/>
                    <path d="M612.9,40.2c0,0-130.7,79.7-48.5,154.1c82,74.5,74.4,102.2,26.7,167.6c0,0,89.7-45.2,77.9-114c-11.7-68.7-98-103-79.7-150.7C607.9,49.4,612.9,40.2,612.9,40.2z"/>
                    <path d="M477.2,10c0,0-81.3,6.7-96.4,85.5c-15,78.8,36,108.1,75.4,147.5c39.3,39.3,22.6,113-21.8,165.1c0,0,79.6-27.7,98-103.9c18.4-76.3-19-103.1-57.7-147.4C435.8,112.3,439.4,31.8,477.2,10z"/>
                </svg>
            </a>
            <ul class="inline-block site-nav float-left">
                <li><a href="#">Clean Design</a>
                    </li>
                <li><a :href="">
                    <i class="fa"></i> Site 1</a>
                    </li>
                <li><a :href="">
                    <i class="fa"></i> Site 2</a>
                    </li>
                <li><a href="http://sourceforge.net/a/projectid">
                    <i class="fa fa-code"></i> Developer</a>
                    </li>
                <li><a href="https://github.com/lenik/projectid">
                    <i class="fa fa-github"></i> GitHub</a>
                    </li>
            </ul>

            <ul class="inline-block site-nav user-nav float-right">
                <li><a><i class="fa fa-user"></i></a>
                    </li>
                <li><a><i class="fa fa-share-alt"></i></a>
                    </li>
            </ul>
        </div>

        <div id="proj-info" class="overflow-auto">
            <div class="float-left">
                <h2 class="editable">Lunar Calendar Demo</h2>
                <div class="editable subtitle">Powered by CLNDR.js.</div>
            </div>
            <div k="stats">
                <ul class="inline-block">
                    <li class="counter-pair">
                        <span class="name"><i class="fa fa-envelope-open-o"></i>View</span>
                        <span class="val">{{stat.views}}</span>
                        </li>
                    <li class="counter-pair">
                        <span class="name"><i class="fa fa-star"></i>Star</span>
                        <span class="val">{{stat.stars}}</span>
                        </li>
                    <li class="counter-pair">
                        <span class="name"><i class="fa fa-thumbs-o-up"></i>Vote</span>
                        <span class="val">{{stat.upvotes}}/{{stat.downvotes}}</span>
                        </li>
                </ul>
            </div>
        </div>
    </div>
    
    <nav id="view-nav" class="-tabular -bw">
        <a v-for="(it, k) in views" :href="k" :class="{ selected: view == k }"
            onclick="return false"
            @click.stop="window.setView(k)">
            <i :class="'fa fa-'+it.iconfa"></i>
            {{it.label}}</a>
    </nav>

    <script id="templ" type="text/template">
        <table class='clndr-table' border='0' cellspacing='0' cellpadding='0'>
            <caption>
                <div class='nav flex-row with-gap'>
                    <i class='fa fa-angle-double-left clndr-previous-year-button'></i>
                    <i class='fa fa-angle-left clndr-previous-button'></i>
                    <div class='month fill'>
                        <%= year %> 年
                        <%= month %>
                        (<%= days[0].date.toLunar().aYear %>年
                        <%= days[0].date.toLunar().monthName %>月)
                    </div>
                    <i class='fa fa-angle-right clndr-next-button'></i>
                    <i class='fa fa-angle-double-right clndr-next-year-button'></i>
                </div>
            </caption>
            <thead>
                <tr class='header-days'>
                <% for (var i = 0; i < daysOfTheWeek.length; i++) { %>
                    <td class='header-day'><%= daysOfTheWeek[i] %></td>
                <% } %>
                </tr>
            </thead>
            <tbody>
            <% for (var i = 0; i < numberOfRows; i++) { %>
                <tr>
                <% for (var j = 0; j < 7; j++) { %>
                    <% var d = j + i * 7; %>
                    <td class='<%= days[d].classes %>'>
                        <div class="flex-column">
                            <div class="solar fill"><%= days[d].day %></div>
                            <div class="lunar">
                                <%= days[d].date.toLunar().dayName %>
                            </div>
                        </div>
                    </td>
                <% } %>
                </tr>
            <% } %>
            </tbody>
        </table>
    </script>

    <div id="views" class="stack">
        <div id="v-about" :class="{selected: view=='about'}">
            <h2>About ProjectTitle {{version}}</h2>
            <div id="cal1" class="dark"></div>
        </div>

        <div id="v-options" :class="{selected: view=='options'}">
            <h2>Options</h2>

            <ul>
                <li>
                <li>
                <li>
            </ul>
        </div>
    </div>

    <div id="footbar" style="display: flex; flex-direction: row">
        <div class="copyright" style="flex: 50">
            (ↄ) Jun 2017 @_lenik
        </div>
        <div id="statcounter" style="flex: 50">
            <script>installStatCounter(11389146, 0, "cb1bef8f");</script>
        </div>
    </div>

</body>
</html>
