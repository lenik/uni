<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TIMETAB Starter Web</title>

    <script type="module" lang="ts">
        import { createApp, provide } from "vue";
        import { createPinia } from 'pinia'
        import { createRouter, createWebHashHistory } from 'vue-router';

        import App from "./App.vue";
        import { mergeRoutes } from 'skel01-core/src/util/routers';
        import { routes as routes } from './router';
        import { routes as basicRoutes } from 'lily-basic/test/router';

        import { serverUrl } from './server.config';
        window.serverUrl = serverUrl;

        const app = createApp(App);

        let mergedRoutes = mergeRoutes(routes, basicRoutes);

        const router = createRouter({
            history: createWebHashHistory(),
            routes: mergedRoutes,
        });
        app.use(router);

        app.use(createPinia());

        app.mount("#app");
    </script>
</head>
<body class="full-size">
    <div id="app" class="flex-column full-size">
    </div>
</body>
</html>
