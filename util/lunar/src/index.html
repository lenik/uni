<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lunar Birthday 特别生日计算器</title>
    <meta property="og:title" content="Lunar Birthday 特别生日计算器">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lenik.github.io/lunar-birthday/assets/fotor-ai-2024020512818-egESd3xk.jpg">
    <script type="module" lang="ts">
        import { createApp } from "vue";
        import { createPinia } from 'pinia'
        import ElementPlus from 'element-plus';
        import 'element-plus/dist/index.css';

        import App from "./App.vue";
        import router from './router'

        const app = createApp(App);
        app.use(router);

        app.use(createPinia());
        app.use(ElementPlus);

        app.mount("#app");
        router.replace('/main');
    </script>
</head>

<body class="full-size">
    <div id="app" class="flex-column full-size">
    </div>
</body>

</html>
